<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lake Macquarie 周末行程</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
  body{font-family:system-ui,Arial;background:#0b1220;color:#eaf2ff;margin:0;padding:0;line-height:1.6}
  .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
  h1{font-size:28px;margin:0 0 12px}
  .subtitle{color:#98a2b3;margin-bottom:18px}
  .grid{display:grid;grid-template-columns:1.2fr 1fr;gap:18px}
  .card{background:#121a2a;border-radius:16px;padding:16px;border:1px solid #1f2937}
  .slot{background:#0f172a;border:1px solid #233046;border-radius:12px;padding:10px 12px;display:grid;grid-template-columns:92px 1.2fr 1fr;gap:10px;align-items:center;margin-bottom:8px}
  .slot .time{font-weight:700;color:#e2e8f0}
  .slot .place{font-weight:600}
  .slot .note{color:#98a2b3;font-size:13px}
  .legend{display:flex;gap:14px;align-items:center;margin:8px 0 0}
  .dot{width:12px;height:12px;border-radius:50%}
  .badge{display:inline-flex;align-items:center;gap:6px;background:#0f172a;border:1px solid #233046;border-radius:999px;padding:6px 10px;margin-right:8px}
  #map{height:560px;border-radius:16px;overflow:hidden;margin-top:12px}
  .num{display:grid;place-items:center;width:28px;height:28px;border-radius:50%;font-weight:800;border:2px solid rgba(255,255,255,.9);text-shadow:0 1px 1px rgba(0,0,0,.6);opacity:0.8}
  .num.red{background:#ef4444}
  .num.blue{background:#3b82f6}
  @media (max-width: 950px){.grid{grid-template-columns:1fr}#map{height:440px}.slot{grid-template-columns:84px 1fr}.slot .note{grid-column:1/-1}}
</style>
</head>
<body>
<div class="wrap">
  <h1 id="title">Lake Macquarie 周末行程</h1>
  <div id="subtitle" class="subtitle">出发：悉尼｜住宿：Little National Hotel Newcastle｜两天一晚 · 自驾</div>

  <div id="itinerary"></div>

  <section class="card">
    <h2 id="map-title">互动地图 · 标注编号</h2>
    <div class="legend">
      <span class="badge"><span class="dot" style="background:#ef4444"></span> Day 1</span>
      <span class="badge"><span class="dot" style="background:#3b82f6"></span> Day 2</span>
    </div>
    <div id="map"></div>
  </section>

  <section class="card">
    <h2 id="tips-title">潮汐与安全提示</h2>
    <ul id="tips-list"></ul>
  </section>
</div>

<script>
// —— 中文行程内容 ——
const data={
  zh:{
    title:"Lake Macquarie 周末行程",
    subtitle:"出发：悉尼｜住宿：Little National Hotel Newcastle｜两天一晚 · 自驾",
    mapTitle:"互动地图 · 标注编号",
    itinerary:`
    <div class="grid">
      <section class="card">
        <h2>周六 · 9:00 出发（南到北，不走回头路）</h2>
        <div class="slot"><div class="time">09:00</div><div class="place">悉尼出发（M1）</div><div class="note">走 M1 太平洋高速，全程约 1.5–2 小时到 Lake Macquarie 区域</div></div>
        <div class="slot"><div class="time">10:45</div><div class="place">Catherine Hill Bay</div><div class="note">19 世纪采煤小镇遗址，<a href="https://maps.google.com/?q=Catherine+Hill+Bay+Jetty" target="_blank" rel="noopener">导航到 Jetty</a> 拍照更好</div></div>
        <div class="slot"><div class="time">11:30</div><div class="place">Caves Beach</div><div class="note">注意查好低潮时间，前后 1–2 小时仍可入洞 但注意浪高、防滑；<a href="https://maps.google.com/?q=Caves+Beach+Lookout" target="_blank" rel="noopener">直达 Caves Beach Lookout 车位</a></div></div>
        <div class="slot"><div class="time">12:30</div><div class="place">Swansea RSL 午餐</div><div class="note">湖景+大份量，价格合理；<a href="https://maps.google.com/?q=Swansea+RSL" target="_blank" rel="noopener">导航点</a>，建议停留 1.5 小时</div></div>
        <div class="slot"><div class="time">14:00</div><div class="place">Swansea Channel</div><div class="note"><a href="https://maps.google.com/?q=Swansea+Channel" target="_blank" rel="noopener">湖道边观景休息</a>，午餐后散步消食</div></div>
        <div class="slot"><div class="time">15:00</div><div class="place">Belmont 湖景甜品</div><div class="note">推荐 <a href="https://maps.google.com/?q=Lake+Macquarie+Yacht+Club" target="_blank" rel="noopener">Lake Macquarie Yacht Club</a> 吃甜品，看湖景</div></div>
        <div class="slot"><div class="time">16:00</div><div class="place">Redhead Lookout</div><div class="note"><a href="https://maps.google.com/?q=Redhead+Lookout" target="_blank" rel="noopener">Google Maps · Redhead Lookout</a>（16:00–16:30 停留）</div></div>
        <div class="slot"><div class="time">17:00</div><div class="place">入住 Little National Hotel Newcastle</div><div class="note">旁边有个<a href="https://maps.app.goo.gl/LDPoEfWixUdUL93y5" target="_blank" rel="noopener"> public carpark停车场</a> 公共空间舒适，酒店gym不错</div></div>
        <div class="slot"><div class="time">18:30</div><div class="place">Newcastle 晚餐</div><div class="note">Humbug（手工意面）/ Rustica（地中海风味海鲜）</div></div>
        <div class="slot"><div class="time">20:00</div><div class="place">Honeysuckle 海滨夜景散步</div><div class="note">酒店旁就是海滨，夜景很美</div></div>
      </section>

      <section class="card">
        <h2>周日 · 11:00 出发（丰富返程线路）</h2>
        <div class="slot"><div class="time">09:00</div><div class="place">Newcastle 早餐 & 自由活动</div><div class="note">Bathers Way 海滨步道；或 Darby Street 早餐</div></div>
        <div class="slot"><div class="time">11:00</div><div class="place">退房出发</div><div class="note">沿湖西岸南下</div></div>
        <div class="slot"><div class="time">11:30</div><div class="place">Warners Bay</div><div class="note">湖畔步道 & 咖啡</div></div>
        <div class="slot"><div class="time">12:15</div><div class="place">Toronto 小镇</div><div class="note">码头散步 / 湖景咖啡</div></div>
        <div class="slot"><div class="time">13:00</div><div class="place">Wangi Wangi Point</div><div class="note">湖畔步道、观鸟、林间平台</div></div>
        <div class="slot"><div class="time">14:00</div><div class="place">返程悉尼</div><div class="note">预计 16:30 抵达</div></div>
      </section>
    </div>`,
    tipsTitle:"潮汐与安全提示",
    tips:[
      "最佳探洞时段为前后 1–2 小时",
      "即使接近低潮，也要看浪高和回水情况；安全第一。",
      "穿防滑鞋，避免浪大时进入洞口。"
    ]
  }
};

// —— 页面初始化 ——
const lang='zh';
document.getElementById('title').innerHTML=data[lang].title;
document.getElementById('subtitle').innerHTML=data[lang].subtitle;
document.getElementById('itinerary').innerHTML=data[lang].itinerary;
document.getElementById('map-title').innerHTML=data[lang].mapTitle;
document.getElementById('tips-title').innerHTML=data[lang].tipsTitle;
document.getElementById('tips-list').innerHTML=data[lang].tips.map(t=>`<li>${t}</li>`).join('');

// —— 地图（同步修改） ——
const day1=[
  {n:1,name:"Sydney 出发 / Depart Sydney",lat:-33.8688,lon:151.2093},
  {n:2,name:"Catherine Hill Bay",lat:-33.1721,lon:151.6215},
  {n:3,name:"Caves Beach",lat:-33.1092,lon:151.6483},
  {n:4,name:"Swansea RSL",lat:-33.0872,lon:151.6405},
  {n:5,name:"Swansea Channel",lat:-33.08354144682994,lon:151.6372310772366},
  {n:6,name:"Belmont",lat:-33.0296,lon:151.6575},
  {n:7,name:"Redhead Lookout",lat:-33.0121,lon:151.7166},
  {n:8,name:"Little National Hotel Newcastle",lat:-32.9267,lon:151.7736}
];

const day2=[
  {n:1,name:"Newcastle 早餐",lat:-32.929,lon:151.773},
  {n:2,name:"Warners Bay",lat:-32.9674,lon:151.6447},
  {n:3,name:"Toronto",lat:-33.0137,lon:151.5938},
  {n:4,name:"Wangi Wangi Point",lat:-33.0661,lon:151.5918},
  {n:5,name:"Sydney",lat:-33.8688,lon:151.2093}
];

const map=L.map('map').setView([-33.2,151.6],9);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
const numIcon=(num,color)=>L.divIcon({className:'num '+color,html:`<div class="num ${color}">${num}</div>`,iconSize:[28,28],iconAnchor:[14,14]});
L.polyline(day1.map(p=>[p.lat,p.lon]),{color:'#ef4444',weight:4,opacity:.9}).addTo(map);
day1.forEach(p=>L.marker([p.lat,p.lon],{icon:numIcon(p.n,'red'),title:`Day 1 - ${p.n}. ${p.name}`}).addTo(map));
L.polyline(day2.map(p=>[p.lat,p.lon]),{color:'#3b82f6',weight:4,opacity:.9}).addTo(map);
day2.forEach(p=>L.marker([p.lat,p.lon],{icon:numIcon(p.n,'blue'),title:`Day 2 - ${p.n}. ${p.name}`}).addTo(map));
map.fitBounds(L.latLngBounds([...day1.map(p=>[p.lat,p.lon]),...day2.map(p=>[p.lat,p.lon])]).pad(0.08));
</script>
</body>
</html>
